<div class="container-fluid d-flex flex-column justify-content-center align-items-center home-container">

    <div class="row text-center">
        <div class="col d-flex align-items-center justify-content-center hi-name">
            <img src="assets/brain.png" style="height:70px" /> 
            &nbsp;BUDDY PLEASE STUDY&nbsp;
            <img src="assets/bow.png" style="height:70px" />
        </div>
    </div>

    <div class="row mt-2 text-center g-2">
        <div class="col">
            <div class="upload-container">
                <p><i class="fa-regular fa-file-lines"></i> Upload a PDF</p>
                <button class="btn-3d" (click)="fileInput.click()">Upload</button>
                <input type="file" #fileInput (change)="onFileSelected(mode, $event)" [(ngModel)]="prompt" style="display:none;"/>
            </div>
              
        </div>
        <div class="col">
            <div id="ask-something-container">
                <p>Ask something</p>
                <input matInput [(ngModel)]="prompt" id="ask-something-input" type="text" class="form-control" placeholder="what is a hashmap" />
            </div>
        </div>
    </div>

    <div class="row mt-2 text-center">
        <div class="col d-flex flex-wrap justify-content-center gap-3">
            <mat-form-field appearance="fill" class="opaque-background">
                <mat-label>Choose mode</mat-label>
                <mat-select [(ngModel)]="mode" required>
                    <mat-option value="podcast">Podcast</mat-option>
                    <mat-option value="fiveyo">Explain like I'm 5yo</mat-option>
                    <mat-option value="funny">Funny</mat-option>
                    <mat-option value="brainrot">Brain Rot</mat-option>
                    <mat-option value="yell">Yell At Me</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row text-center g-2">
        <div class="col d-flex flex-wrap justify-content-center gap-3">
             <span id="generate-conversation-btn" (click)="getConversation(prompt, mode)">Generate the conversation!</span>
        </div>
    </div>

    <div class="row mt-3 text-center" id="audio-box">
        <div class="col d-flex flex-wrap justify-content-center gap-3">
            <img [src]="imgpath1" alt="person1" id="person-img1">
            <img [src]="imgpath2" alt="person2" id="person-img2">
        </div>
        <div id="spinner" *ngIf="isLoading">Loading...</div>
        <div [ngStyle]="{ color: speaker === 'person1' ? '#40c6bc' : '#c2b0c6' }">{{ text }}</div>
    </div>

    <div class="row mt-2 text-center g-2">
        <div class="col">
            <button class="btn-3d" style="display:none;">2x</button>
        </div>
        <div class="col">
            <button class="btn-3d" (click)="sayAgain()">Say Again</button>
        </div>
    </div>

</div>
